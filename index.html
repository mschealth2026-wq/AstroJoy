<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AstroHouse Pro: Affinities</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #0f172a; color: white; font-family: 'Inter', sans-serif; }
        .house-card { background: #1e293b; border: 1px solid #334155; transition: 0.3s; height: 100%; }
        .house-card:hover { border-color: #38bdf8; }
        .tag { font-size: 0.65rem; padding: 2px 6px; border-radius: 4px; font-weight: bold; text-transform: uppercase; }
        .tag-friend { background: #065f46; color: #34d399; }
        .tag-enemy { background: #7f1d1d; color: #f87171; }
        .exalted-badge { background: #0369a1; color: #7dd3fc; font-size: 0.7rem; padding: 4px 10px; border-radius: 99px; margin-top: 12px; display: inline-block; border: 1px solid #0ea5e9; font-weight: bold; }
    </style>
</head>
<body class="p-4 md:p-8">
    <div class="max-w-6xl mx-auto">
        <header class="text-center mb-10">
            <h1 class="text-4xl font-bold text-sky-400 mb-2">AstroHouse Pro</h1>
            <p class="text-slate-400 font-medium">Full House Analysis: Lords, Importance, and Planetary Affinities</p>
        </header>

        <div class="flex flex-col md:flex-row gap-4 mb-10 justify-center">
            <select id="ascendantInput" class="bg-slate-800 border border-slate-600 rounded-lg px-4 py-3 outline-none focus:ring-2 focus:ring-sky-500 text-white">
                <option value="Aries">Aries</option>
                <option value="Taurus">Taurus</option>
                <option value="Gemini">Gemini</option>
                <option value="Cancer">Cancer</option>
                <option value="Leo">Leo</option>
                <option value="Virgo">Virgo</option>
                <option value="Libra">Libra</option>
                <option value="Scorpio">Scorpio</option>
                <option value="Sagittarius">Sagittarius</option>
                <option value="Capricorn">Capricorn</option>
                <option value="Aquarius">Aquarius</option>
                <option value="Pisces">Pisces</option>
            </select>
            <button onclick="generateChart()" class="bg-sky-600 hover:bg-sky-500 px-8 py-3 rounded-lg font-bold transition">Analyze Chart</button>
        </div>

        <div id="chartDisplay" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
    </div>

    <script>
        const zodiacData = [
            { sign: "Aries", lord: "Mars", exalted: "Sun" },
            { sign: "Taurus", lord: "Venus", exalted: "Moon" },
            { sign: "Gemini", lord: "Mercury", exalted: "None" },
            { sign: "Cancer", lord: "Moon", exalted: "Jupiter" },
            { sign: "Leo", lord: "Sun", exalted: "None" },
            { sign: "Virgo", lord: "Mercury", exalted: "Mercury" },
            { sign: "Libra", lord: "Venus", exalted: "Saturn" },
            { sign: "Scorpio", lord: "Mars", exalted: "None" },
            { sign: "Sagittarius", lord: "Jupiter", exalted: "None" },
            { sign: "Capricorn", lord: "Saturn", exalted: "Mars" },
            { sign: "Aquarius", lord: "Saturn", exalted: "None" },
            { sign: "Pisces", lord: "Jupiter", exalted: "Venus" }
        ];

        const affinities = {
            "Sun": { friends: "Moon, Mars, Jupiter", enemies: "Venus, Saturn" },
            "Moon": { friends: "Sun, Mercury", enemies: "None" },
            "Mars": { friends: "Sun, Moon, Jupiter", enemies: "Mercury" },
            "Mercury": { friends: "Sun, Venus", enemies: "Moon" },
            "Jupiter": { friends: "Sun, Moon, Mars", enemies: "Mercury, Venus" },
            "Venus": { friends: "Mercury, Saturn", enemies: "Sun, Moon" },
            "Saturn": { friends: "Mercury, Venus", enemies: "Sun, Moon, Mars" }
        };

        const houseImportance = {
            1: "Personality, health, and life path.",
            2: "Family, wealth, and speech.",
            3: "Efforts, siblings, and communication.",
            4: "Happiness, mother, and assets.",
            5: "Intellect, children, and past luck.",
            6: "Hard work, health, and challenges.",
            7: "Marriage and partnerships.",
            8: "Transformation and longevity.",
            9: "Wisdom, fortune, and travel.",
            10: "Career, fame, and status.",
            11: "Gains and social networks.",
            12: "Expenses and spiritual growth."
        };

        function generateChart() {
            const ascSign = document.getElementById('ascendantInput').value;
            const startIndex = zodiacData.findIndex(item => item.sign === ascSign);
            const display = document.getElementById('chartDisplay');
            display.innerHTML = '';

            for (let i = 0; i < 12; i++) {
                const houseNum = i + 1;
                const signInfo = zodiacData[(startIndex + i) % 12];
                const lord = signInfo.lord;
                const affinity = affinities[lord] || { friends: "N/A", enemies: "N/A" };
                
                let exaltationHTML = signInfo.exalted !== "None" 
                    ? `<div class="exalted-badge">âœ¨ Exalted: ${signInfo.exalted}</div>` 
                    : "";

                display.innerHTML += `
                    <div class="house-card p-6 rounded-xl flex flex-col justify-between">
                        <div>
                            <div class="flex justify-between items-center mb-4">
                                <span class="text-sky-500 font-black text-lg">H${houseNum}</span>
                                <span class="bg-slate-700 px-3 py-1 rounded text-xs font-bold">${signInfo.sign}</span>
                            </div>
                            <h3 class="text-xl font-bold text-white mb-1">Ruler: ${lord}</h3>
                            <p class="text-slate-400 text-sm mb-4 italic">"${houseImportance[houseNum]}"</p>
                            
                            <div class="space-y-2 border-t border-slate-700 pt-4">
                                <div class="flex items-center gap-2">
                                    <span class="tag tag-friend">Friends</span>
                                    <span class="text-xs text-slate-300">${affinity.friends}</span>
                                </div>
                                <div class="flex items-center gap-2">
                                    <span class="tag tag-enemy">Enemies</span>
                                    <span class="text-xs text-slate-300">${affinity.enemies}</span>
                                </div>
                            </div>
                        </div>
                        ${exaltationHTML}
                    </div>
                `;
            }
        }
        generateChart();
    </script>
</body>
</html>
